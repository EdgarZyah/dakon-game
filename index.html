<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .pit {
            width: 100px;
            height: 100px;
            background: #8B4513; /* Brown color for the pit */
            border-radius: 50%; /* Make it circular */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* For positioning stones */
            box-shadow: inset 0 0 5px #000000;
        }

        .stone {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
        }

        .stone.blue { background: blue; top: 10%; left: 30%; }
        .stone.green { background: green; top: 10%; right: 30%; }
        .stone.pink { background: pink; bottom: 30%; left: 10%; }
        .stone.red { background: red; bottom: 30%; right: 10%; }
        .stone.yellow { background: yellow; bottom: 10%; left: 50%; transform: translateX(-50%); }
    </style>
    <title>Pit with Stones</title>
</head>
<body>
    <div class="pit">
        <div class="stone blue">1</div>
        <div class="stone green">2</div>
        <div class="stone pink">3</div>
        <div class="stone red">4</div>
        <div class="stone yellow">5</div>
    </div>
</body>
</html>
